<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hello Coursera!</title>
	<style>

	div {
		background-color: #00FFFF;
	}

	p {
		width:50px;
		height:50px;
		border: 1px solid black;
		margin: 10px;
	}

	section {
		clear:right;
	}

	#p0 {

	}

	#p1 {
		background-color: blue;
		float: left;
	}
	#p2 {
		background-color: pink;
		float: right;
	}
	#p3 {
		background-color: yellow;
		float: left;
	}
	#p4 {
		background-color: red;
		float: right;
	}
	</style>

</head>
<body>

	<!-- Floating elements -->

<h1>Floating elements!</h1>

<p id="p0"></p>

<div>
	<p id="p1"></p>
	<p id="p2"></p> 
	<p id="p3"></p>
	<p id="p4"></p>
	<section>End of this div!</section>
</div> 


</body>
</html>
